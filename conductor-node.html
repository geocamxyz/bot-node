<script type="text/javascript">
    RED.nodes.registerType('conductor-node',{
        category: 'zeebe',
        color: '#C0DEED',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:3,
        outputLabels: ["one","two","three","four","five"],
        icon: "file.png",
        label: function() {
            return this.name||"conductor";
        }
    });
</script>

<script type="text/html" data-template-name="conductor-node">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="conductor-node">
    <p>A node that launches zeebe worker jobs based on the machines priorities and capabilities which are retrieved from project-manager</p>
</script>
