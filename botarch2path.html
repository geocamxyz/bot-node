<script type="text/javascript">

    RED.nodes.registerType('botarch2path',{
        category: 'bots',
        color: '#C0DEED',
        defaults: {
            name: {value:""},
            removeNas: { value: true, required: false },
        },
        inputs:1,
        outputs:1,
        icon: "bot.png",
        label: function() {
            return this.name|| 'sanitized paths';
        },
        paletteLabel:  'sanitized paths'
    });
</script>

<script type="text/html" data-template-name="botarch2path">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-removeNas"><i class="fa fa-lock"></i>Remove base NAS path</label>
        <input type="checkbox" id="node-input-removeNas">
    </div>
</script>

<script type="text/html" data-help-name="botarch2path">
    <p>
        Converts a string or array of strings into the correct path structure to match the underlying os.
        If aadd base NAS path is checked, the base NAS path will be added to each path if it doesn't already exist.
    </p>

    <h3>Inputs</h3>

    <dl class="message-properties">
        <dt>payload<span class="property-type">String or Array</span></dt>
        <dd>Incoming payload with paths to convert
        </dd>
    </dl>

  
    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload <span class="property-type">object</span></dt>
                <dd>String or Array with forward slashes converted to underlying architecture requiredment (either / for linux or \ for windows).</dd>

            </dl>
        </li>
    </ol>

</script>
