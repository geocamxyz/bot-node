<script type="text/javascript">
    RED.nodes.registerType('botcomplete',{
        category: 'bots',
        color: '#C0DEED',
        defaults: {
            name: {value:""},
        },
        inputs:1,
        outputs:0,
        icon: "bot.png",
        label: function() {
            return this.name||"complete";
        },
        paletteLabel: 'complete'
    });
</script>

<script type="text/html" data-template-name="botcomplete">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>

<script type="text/html" data-help-name="botcomplete">
    <p>
        A node that handles completing a bot job.
    </p>

    <h3>Inputs</h3>

    <dl class="message-properties">
        <dt>payload<span class="property-type">any</span></dt>
        <dd>Incoming payload with a zeebe job record in msg.payload.job.  The job must have a done function created by the bot node.
            If the job has an error property the job will be failed with that property as the error message.
            Otherwise the job will be marked as completed successfully.
        </dd>

    </dl>

  


</script>
