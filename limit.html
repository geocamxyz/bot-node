<script type="text/javascript">
    RED.nodes.registerType('limit',{
        category: 'bots',
        color: '#C0DEED',
        defaults: {
            name: {value:""},
            limit: { value: 1, required: true },
            queue: { value: "msg.parts.id", required: true },
        },
        inputs:1,
        outputs:1,
        icon: "bot.png",
        label: function() {
            return this.name||"limit";
        },
        paletteLabel: 'limit'
    });
</script>

<script type="text/html" data-template-name="limit">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-limit"><i class="fa fa-tag"></i> Limit</label>
        <input type="number" id="node-input-limit" placeholder="Limit">
    </div>
    <div class="form-row">
        <label for="node-input-queue"><i class="fa fa-tag"></i> Queue</label>
        <input type="text" id="node-input-queue" placeholder="Queue id - string or msg. for a msg property eg msg.parts.id">
    </div>
</script>

    </p>

        <dt>payload<span class="property-type">any</span></dt>

        </dd>

    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
