<script type="text/javascript">

        color: '#C0DEED',
        defaults: {

        outputs:1,
        icon: "file.png",

        }
    });

    <p>A node that launches zeebe worker jobs based on the machines priorities and capabilities which are retrieved from project-manager</p>
